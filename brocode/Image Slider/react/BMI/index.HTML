
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="BMI.css">
  
</head>
<body>

  <div class="container">
    <h1>BMI Calculator</h1>

    <div class="input-group">
      <label>Age</label>
      <input type="number" id="age" placeholder="Enter your age" min="2" max="120">
    </div>

    <div class="input-group">
      <label>Height (cm)</label>
      <input type="number" id="height" placeholder="Enter your height" min="50" max="250">
    </div>

    <div class="input-group">
      <label>Weight (kg)</label>
      <input type="number" id="weight" placeholder="Enter your weight" min="10" max="300">
    </div>

    <div class="gender">
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>

      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label>
    </div>

    <button class="calculate-btn" onclick="calculateBMI()">Calculate BMI</button>

    <div class="result" id="result">
      <div>BMI:</div>
      <div class="bmi-value" id="bmi">â€”</div>
      <div class="bmi-status" id="status">Result:</div>
    </div>
  </div>
<script src="BMI.JS"></script>

</body>
</html>
